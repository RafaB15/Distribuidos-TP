services:
  client1:
    image: client:latest
    container_name: client1
    volumes:
      - ./client/client_data:/client_data
    networks:
      - distributed_network
    environment:
      - GAME_FILE_PATH=./client_data/games_90k.csv
      - REVIEW_FILE_PATH=./client_data/steam_reviews_1M.csv
      - FILE_SIZE=1M

  client2:
    image: client:latest
    container_name: client2
    volumes:
      - ./client/client_data:/client_data
    networks:
      - distributed_network
    environment:
      - GAME_FILE_PATH=./client_data/games_90k.csv
      - REVIEW_FILE_PATH=./client_data/steam_reviews_100k.csv
      - FILE_SIZE=100k

  client3:
    image: client:latest
    container_name: client3
    volumes:
      - ./client/client_data:/client_data
    networks:
      - distributed_network
    environment:
      - GAME_FILE_PATH=./client_data/games_90k.csv
      - REVIEW_FILE_PATH=./client_data/steam_reviews_500k.csv
      - FILE_SIZE=500k

networks:
  distributed_network:
    external: true
